<!DOCTYPE html>
<html>
  <head>
    <title>Project overview</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="projects.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="collapse navbar-collapse navbar-standalone">
          <nav class="nav navbar-nav">
            <li class="active"><a href="#">Project tool</a></li>
          </nav>
        </div>
      </div>
    </div>

    <div class="container main-content">
      <h2>All active projects</h2>
      <table id="project-list" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Last activity</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <hr>
      <div id="add-project-menu">
        <h2>Add new project</h2>
        <form id="add-project-form">
          <div class="form-group">
            <label for="project-type">Project type</label>
            <input type="text" class="form-control" id="project-type" list="type-list" autofocus required>
            <datalist id="type-list">
              <option>Testing</option>
              <option>Training</option>
              <option>Analysis</option>
            </datalist>
          </div>
          <div class="form-group">
            <label for="project-branch">Project branch</label>
            <input type="text" class="form-control" id="project-branch" list="branch-list" autofocus required>
            <datalist id="branch-list">
            </datalist>
          </div>
          <div class="form-group">
            <label for="project-name">Project name</label>
            <input type="text" class="form-control" id="project-name" required>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default" value="Add project">
          </div>
        </form>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
